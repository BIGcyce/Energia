<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rejestracja na wycieczkę do Energylandii</title>
        <img src="https://gifdb.com/images/high/pop-cat-meme-8c6jydnj5lnoopl2.gif" alt="PoP cat" style="float: left">.
        <style>
            body {
                font-family: Arial, sans-serif;
            background-image: url('https://faktyoswiecim.pl/wp-content/uploads/2023/05/2023_05_25_energylandia.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            color:black;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 120vh;
            }
    
            form {
                max-width: 600px;
                width: 200%;
                padding: 20px;
                border: 1px solid #313131;
                background-color: #252525;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
    
            h2 {
                text-align: center;
                color: darkred;
            }
    
            label {
                display: block;
                margin: 8px 0;
                color: darkred;
            }
    
            input, select {
                width: 100%;
                padding: 10px;
                margin-bottom: 16px;
                box-sizing: border-box;
                border: 1px solid #424242;
                border-radius: 4px;
            }
    
            input[type="checkbox"] {
                margin-bottom: 8px;
            }
    
            input[type="submit"] {
                
                color: #ff0000;
                padding: 12px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
            }
    
            input[type="submit"]:hover {
                background-color: #8b0000;
            }
        
        </style>
    </head>

       
    <body>
        
    
    
    
    <form action="mailto:twoj@mail.com" method="post" enctype="text/plain">
        <h2>Rejestracja na wycieczkę do Energylandii</h2>
        <label for="imie">Podaj Imię:</label>
        <input type="text" id="imie" name="imie" required>
    
        <label for="nazwisko">Podaj Nazwisko:</label>
        <input type="text" id="nazwisko" name="nazwisko" required>
    
        <label for="email">Podaj Email:</label>
        <input type="email" id="email" name="email" required>
    
        <label for="plec">Wybór Płci:</label>
        <select id="plec" name="plec">
            <option value="mezczyzna">Mężczyzna</option>
            <option value="kobieta">Kobieta</option>
            <option value="inne">Inne</option>
        </select>
    
        <label for="wiek">Wpisanie wieku:</label>
        <input type="number" id="wiek" name="wiek" required>
    
        <label>Wybór atrakcji, na które chcesz wejść:</label>
        <input type="checkbox" id="hyperion" name="atrakcje[]" value="Hyperion">
        <label for="hyperion">Hyperion</label>
        <input type="checkbox" id="zadra" name="atrakcje[]" value="Zadra">
        <label for="zadra">Zadra</label>
        <input type="checkbox" id="mayan" name="atrakcje[]" value="Mayan">
        <label for="mayan">Mayan</label>
        <input type="checkbox" id="abyssus" name="atrakcje[]" value="Abyssus">
        <label for="abyssus">Abyssus</label>
        <label for="inne">Inne atrakcje:</label>
        <input type="text" id="inne" name="inne">
    
        <label for="jedzenie">Wybór jedzenia:</label>
        <select id="jedzenie" name="jedzenie">
            <option value="pizza">Pizza</option>
            <option value="burger">Burger</option>
            <option value="nie_jesc">Lepiej nie jeść przed Zadrą ;)</option>
        </select>
    
        <label>
            <input type="checkbox" id="zgoda" name="zgoda" required>
            Zaznaczenie zgody na przetwarzanie danych
        </label>
    
        <input type="submit" value="Wyślij">
    </form>
    
    </body>
</html>
